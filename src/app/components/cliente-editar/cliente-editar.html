<div class="clientes-container">
  <h2>Editar Cliente</h2>
  <div class="form-wrapper">
    <form [formGroup]="clienteForm" (ngSubmit)="actualizarCliente()">
      
      <!-- Fila 1 -->
      <div class="form-row">
        <div class="form-group">
          <label for="nombre">Nombre</label>
          <input type="text" id="nombre" formControlName="nombre" placeholder="Nombre del cliente" required>
        </div>
        <div class="form-group">
          <label for="apellidos">Apellidos</label>
          <input type="text" id="apellidos" formControlName="apellidos" placeholder="Apellidos del cliente">
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" formControlName="email" placeholder="ejemplo@correo.com" required>
        </div>
      </div>

      <!-- Fila 2 -->
      <div class="form-row">
        <div class="form-group">
          <label for="celular">Celular</label>
          <input type="tel" id="celular" formControlName="celular" placeholder="Celular" required>
        </div>
        <div class="form-group">
          <label for="telefono">Teléfono</label>
          <input type="tel" id="telefono" formControlName="telefono" placeholder="Teléfono">
        </div>
        <div class="form-group">
          <label for="estado">Estado</label>
          <select id="estado" formControlName="estado" required>
            <option [ngValue]="null" disabled>Selecciona un estado</option>
            <option *ngFor="let e of estadosCliente" [value]="e">
              {{ e === 'ACTIVO' ? 'Activo' : e === 'MOROSO' ? 'Moroso' : 'Propietario' }}
            </option>
          </select>
        </div>
      </div>

      <!-- Fila 3 -->
      <div class="form-row">
        <div class="form-group">
          <label for="tipoCliente">Tipo de Cliente</label>
          <select id="tipoCliente" formControlName="tipoCliente" required>
            <option [ngValue]="null" disabled>Selecciona un tipo</option>
            <option *ngFor="let t of tiposCliente" [value]="t">
              {{ t | titlecase }}
            </option>
          </select>
        </div>
        <div class="form-group">
          <label for="numDoc">DNI / RUC</label>
          <input type="text" id="numDoc" formControlName="numDoc" placeholder="Número de documento" required>
        </div>
        <div class="form-group">
          <label for="fechaRegistro">Fecha de Registro</label>
          <input type="date" id="fechaRegistro" formControlName="fechaRegistro" required>
        </div>
      </div>

      <!-- Fila 4 -->
      <div class="form-row">
        <div class="form-group">
          <label for="direccion">Dirección</label>
          <input type="text" id="direccion" formControlName="direccion" placeholder="Dirección completa" required>
        </div>
        <div class="form-group" formGroupName="distrito">
          <label for="idDistrito">Distrito</label>
          <select id="idDistrito" formControlName="idDistrito" required>
            <option value="" disabled>Selecciona un distrito</option>
            <option *ngFor="let d of distritos" [value]="d.idDistrito">{{ d.nombre }}</option>
          </select>
        </div>
      </div>

      <!-- Acciones -->
      <div class="form-actions">
        <button type="submit" class="btn btn-primary" [disabled]="!clienteForm.valid">
          <i class="bi bi-pencil-square"></i> Actualizar Cliente
        </button>
        <button type="button" class="btn btn-secondary" (click)="router.navigate(['/secretaria-menu/clientes'])">
          <i class="bi bi-x-lg"></i> Cancelar
        </button>
      </div>
    </form>
  </div>
</div>
