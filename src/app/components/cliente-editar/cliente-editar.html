<div class="modal fade" #modalEditarElement tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-centered custom-modal-width">
    <div class="modal-content shadow-lg">
      
      <div class="modal-header">
        <h5 class="modal-title">
          <i class="bi bi-pencil-square"></i> Editar Información del Cliente
        </h5>
        <button type="button" class="btn-close btn-close-white" (click)="cerrarModal()"></button>
      </div>

      <form [formGroup]="clienteForm" (ngSubmit)="onSubmit()">
        <div class="modal-body compact-body">
          <div class="form-wrapper-modal">
            
            <div class="form-row form-2-col">
              <div class="form-group">
                <label>Nombre</label>
                <input type="text" formControlName="nombre" (input)="formatearTexto($event, 'nombre')">
              </div>
              <div class="form-group">
                <label>Apellidos</label>
                <input type="text" formControlName="apellidos" (input)="formatearTexto($event, 'apellidos')">
              </div>
            </div>

            <div class="form-row form-3-col">
              <div class="form-group">
                <label>Tipo Cliente</label>
                <select formControlName="tipoCliente">
                  <option *ngFor="let t of tiposCliente" [value]="t">{{ t | titlecase }}</option>
                </select>
              </div>
              <div class="form-group">
                <label>DNI / RUC</label>
                <input type="text" formControlName="numDoc">
              </div>
              <div class="form-group">
                <label>Género</label>
                <select formControlName="genero">
                  <option *ngFor="let g of generos" [value]="g">{{ g }}</option>
                </select>
              </div>
            </div>

            <div class="form-row form-3-col">
              <div class="form-group">
                <label>Estado Civil</label>
                <select formControlName="estadoCivil">
                  <option *ngFor="let ec of estadosCiviles" [value]="ec">{{ ec }}</option>
                </select>
              </div>
              <div class="form-group">
                <label>Celular</label>
                <input type="tel" formControlName="celular">
              </div>
              <div class="form-group">
                <label>Email</label>
                <input type="email" formControlName="email">
              </div>
            </div>

            <div class="form-row form-2-col-direccion">
              <div class="form-group">
                <label>Dirección Completa</label>
                <input type="text" formControlName="direccion">
              </div>
              <div class="form-group" formGroupName="distrito">
                <label>Distrito</label>
                <select formControlName="idDistrito">
                  <option *ngFor="let d of distritos" [value]="d.idDistrito">{{ d.nombre }}</option>
                </select>
              </div>
            </div>

            <div class="form-row form-3-col">
              <div class="form-group">
                <label>Estado del Cliente</label>
                <select formControlName="estado">
                  <option *ngFor="let e of estadosCliente" [value]="e">{{ e | titlecase }}</option>
                </select>
              </div>
              <div class="form-group">
                <label>Teléfono Fijo</label>
                <input type="tel" formControlName="telefono" placeholder="Opcional">
              </div>
              <div class="form-group">
                <label>F. Registro</label>
                <input type="date" formControlName="fechaRegistro">
              </div>
            </div>

          </div>
        </div>

        <div class="modal-footer">
          <button type="submit" class="btn btn-save" [disabled]="!clienteForm.valid">
            <i class="bi bi-check-circle"></i> Actualizar
          </button>
          <button type="button" class="btn btn-cancel" (click)="cerrarModal()">
            Cancelar
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
