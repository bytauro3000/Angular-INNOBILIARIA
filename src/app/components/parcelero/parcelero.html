<div class="container mt-4">
  <!-- T√≠tulo -->
  <h2 class="text-center mb-4 text-primary fw-bold">üìã Listado de Parceleros</h2>

  <!-- Botones de acciones -->
  <div class="d-flex justify-content-end gap-2 mb-3">
    <button class="btn btn-success shadow-sm" (click)="abrirModal()">
      ‚ûï Agregar Parcelero
    </button>
    <button class="btn btn-outline-primary shadow-sm" (click)="exportarExcel()">
      üì• Exportar Excel
    </button>
    <button class="btn btn-outline-danger shadow-sm" (click)="exportarPDF()">
      üìÑ Exportar PDF
    </button>
  </div>

  <!-- Tabla -->
  <div class="table-responsive shadow-sm rounded-3">
    <table class="table align-middle table-hover text-center">
      <thead class="table-dark">
        <tr>
          <th>ID</th>
          <th>Nombres</th>
          <th>Apellidos</th>
          <th>DNI</th>
          <th>Celular</th>
          <th>Email</th>
          <th>Distrito</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let p of parceleros">
          <td class="fw-semibold">{{ p.idParcelero }}</td>
          <td>{{ p.nombres }}</td>
          <td>{{ p.apellidos }}</td>
          <td>{{ p.dni }}</td>
          <td>{{ p.celular }}</td>
          <td class="text-muted">{{ p.email }}</td>
          <td>
            <span class="badge bg-info text-dark px-3 py-2">
              {{ p.distrito.nombre }}
            </span>
          </td>
          <td>
            <button class="btn btn-warning btn-sm me-1 shadow-sm" (click)="abrirModal(p)">
              ‚úèÔ∏è
            </button>
            <button class="btn btn-danger btn-sm shadow-sm" (click)="eliminarParcelero(p.idParcelero!)">
              üóë
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="parceleroModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content shadow-lg rounded-3">
      <form (ngSubmit)="guardarParcelero()">
        <div class="modal-header bg-primary text-white">
          <h5 class="modal-title">
            {{ parceleroEditando ? '‚úèÔ∏è Editar Parcelero' : '‚ûï Agregar Parcelero' }}
          </h5>
          <button type="button" class="btn-close" (click)="cerrarModal()"></button>
        </div>
        <div class="modal-body">
          <input class="form-control mb-2" type="text" placeholder="Nombres" [(ngModel)]="nuevoParcelero.nombres" name="nombres" required>
          <input class="form-control mb-2" type="text" placeholder="Apellidos" [(ngModel)]="nuevoParcelero.apellidos" name="apellidos" required>
          <input class="form-control mb-2" type="text" placeholder="DNI" [(ngModel)]="nuevoParcelero.dni" name="dni" required>
          <input class="form-control mb-2" type="text" placeholder="Celular" [(ngModel)]="nuevoParcelero.celular" name="celular">
          <input class="form-control mb-2" type="text" placeholder="Direcci√≥n" [(ngModel)]="nuevoParcelero.direccion" name="direccion">
          <input class="form-control mb-2" type="email" placeholder="Email" [(ngModel)]="nuevoParcelero.email" name="email">

          <!-- Select de distritos -->
          <select class="form-select mb-2" [(ngModel)]="nuevoParcelero.distrito.idDistrito" name="idDistrito" required>
            <option value="" disabled selected>Seleccione un distrito</option>
            <option *ngFor="let d of distritos" [value]="d.idDistrito">
              {{ d.nombre }}
            </option>
          </select>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" (click)="cerrarModal()">Cancelar</button>
          <button type="submit" class="btn btn-primary shadow-sm">
            {{ parceleroEditando ? 'Actualizar' : 'Guardar' }}
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
