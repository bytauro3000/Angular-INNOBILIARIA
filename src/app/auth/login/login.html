<div class="login-container">
    <div class="login-box">
        <h2 class="text-center mb-4 login-title">Iniciar Sesión</h2>
        <div class="avatar-container mb-4">
            <div class="avatar"></div>
        </div>
        
        <form (ngSubmit)="onLogin()">
            <div class="mb-4 input-group-modern">
                <i class="bi bi-envelope input-icon-modern"></i>
                <input type="email" name="correo" [(ngModel)]="loginRequest.correo" 
                       class="form-control-modern" placeholder="Correo Electrónico" 
                       required autofocus>
            </div>

            <div class="mb-4 input-group-modern">
                <i class="bi bi-lock input-icon-modern"></i>
                <input type="password" name="contrasena" [(ngModel)]="loginRequest.contrasena" 
                       class="form-control-modern" placeholder="Contraseña" required>
            </div>

            <div class="extra-options-container mb-4">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="rememberMe" 
                           name="rememberMe" [(ngModel)]="recordar">
                    <label class="form-check-label text-white-50" for="rememberMe">Recuérdame</label>
                </div>
                <a href="#" class="forgot-password-link">¿Olvidaste tu contraseña?</a>
            </div>

            <button type="submit" class="btn btn-login w-100">Iniciar Sesión</button>
            </form>
    </div>
</div>
