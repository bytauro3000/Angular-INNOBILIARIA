<div class="login-container">
    <div class="login-box">
        <h2 class="text-center mb-4 login-title">Iniciar Sesión</h2>
        <div class="avatar-container mb-4">
            <div class="avatar"></div>
        </div>
        <br>
        <form (ngSubmit)="onLogin()">
            <div class="mb-4 input-group-modern">
                <i class="bi bi-envelope input-icon-modern"></i>
                <input type="email" name="correo" [(ngModel)]="loginRequest.correo" class="form-control-modern" placeholder="Correo Electrónico" required autofocus>
            </div>

            <div class="mb-4 input-group-modern">
                <i class="bi bi-lock input-icon-modern"></i>
                <input type="password" name="contrasena" [(ngModel)]="loginRequest.contrasena" class="form-control-modern" placeholder="Contraseña" required>
            </div>

            <div class="d-flex justify-content-between align-items-center mb-4">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="rememberMe">
                    <label class="form-check-label text-white-50" for="rememberMe">Recuérdame</label>
                </div>
                <a href="#" class="forgot-password-link">¿Olvidaste tu contraseña?</a>
            </div>
            <br>
            <button type="submit" class="btn btn-login w-100">Iniciar Sesión</button>

            <div *ngIf="errorMessage" class="mt-3 text-danger text-center">
                {{ errorMessage }}
            </div>
        </form>
    </div>
</div>
